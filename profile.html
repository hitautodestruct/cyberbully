<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pratt - Free Bootstrap 3 Theme">
    <meta name="author" content="Alvarez.is - BlackTie.co">
    <link rel="shortcut icon" href="assets/ico/favicon.png">
	
    <title>CyberBully</title>

    <!-- Bootstrap core CSS -->
    
	<link href="assets/css/bootstrap.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
    
    <link href='http://fonts.googleapis.com/css?family=Advent+Pro' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"></link>
    
        <!-- Custom styles for this template -->
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/changes.css" rel="stylesheet">

  </head>

  <body>

    <!-- Fixed navbar -->
	    <div id="navigation" class="navbar navbar-default navbar-fixed-top">
	      <div class="container login_page">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="children.html"><img src="assets/img/cyberbully-logo.png" alt="CyberBully"></a>
	        </div>
	        <div class="navbar-collapse collapse">
	            <p class="navbar-text navbar-right"><a href="#home" class="smothscroll">| Logout</a></p>
	            <p class="navbar-text navbar-right"><a href="#home" class="smothscroll">Profile</a></p>
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>

        <div class="children_page">
            <div class="top_white">
                <h1>Profile</h1>
            </div>
            <div class="contain_table">

	    		<div class="middle-square">

                    <form role="form" class="text-left" method="post">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter your name" value="Samantha Jennings">
                      </div>
                      <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter your email" value="samj@example.com">
                      </div>
                      <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" value="012-345-6789">
                      </div>
                      <div class="form-group">
                        <label>Notifications</label>
                          <div class="checkbox">
                            <label><input type="checkbox" checked> Email</label>
                          </div>
                          <div class="checkbox">
                            <label><input type="checkbox"> SMS</label>
                          </div>
                      </div>
                      <div class="form-group">
                        <label class="block-title">Additional Networks</label>
                        <a href="#" class="connect"><img src="assets/img/login-pronto.png" alt=""></a>
                        <a href="#" class="connect"><img src="assets/img/login-twitter.png" alt=""></a>
                        <a href="#" class="connect"><img src="assets/img/login-facebook.png" alt=""></a>
                        <a href="#" class="connect"><img src="assets/img/login-google.png" alt=""></a>
                      </div>
                      
                      <div class="form-group">
                        <a href="#">Change Password</a>                        
                      </div>
                      
                      <button type="submit" class="btn btn-success">Submit</button>
                    </form>

	    		</div>
            
            </div>
        </div>


    <div id="footer">
		<div class="container">
			<div class="row">
			    <div class="col-lg-12">
			        <div class="pull-left">
                        <img src="assets/img/paypal.svg" alt="" width="80">
                        <img src="assets/img/battlehack.svg" alt="" width="90">
			        </div>
			        <div class="pull-right">
                        <img src="assets/img/pronto.png" alt="" width="90">		
                        <img src="assets/img/facebook.png" alt="" width="30">
                        <img src="assets/img/google-plus.png" alt="" width="30">
                        <img src="assets/img/twitter.png" alt="" width="30">
			        </div>
			    </div>
			</div>            		
		</div>
	</div>
  
  </body>
</html>
