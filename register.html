<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pratt - Free Bootstrap 3 Theme">
    <meta name="author" content="Alvarez.is - BlackTie.co">
    <link rel="shortcut icon" href="assets/ico/favicon.png">
	
    <title>CyberBully - Login</title>

    <!-- Bootstrap core CSS -->
    
	<link href="assets/css/bootstrap.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
    
    <link href='http://fonts.googleapis.com/css?family=Advent+Pro' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"></link>
    
        <!-- Custom styles for this template -->
    <link href="assets/css/main.css" rel="stylesheet">

    <script language="javascript" src="assets/js/pronto-1.02.js"></script>
	<script language="javascript">
		function prontoLogin()
		{
			//var text = document.getElementById("TextToSend");
			var loading = document.getElementById("loading"),
			    sdk = new ProntoSDK("100000");

            loading.classList.remove('js-hide');
			    			    			    
			sdk.start("",mycallback);

		}
		
		function mycallback(data) {
			
			var form = document.getElementById('register-form');
			
			loading.classList.add('js-hide');
			
			form.submit();			
			
		}
	</script>
  
  </head>

  <body class="inner-page">

    <!-- Fixed navbar -->
	    <div id="navigation" class="navbar navbar-default navbar-fixed-top">
	      <div class="container login_page">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="index.html"><img src="assets/img/cyberbully-logo.png" alt="CyberBully"></a>
	        </div>
	        <div class="navbar-collapse collapse">
	            <p class="navbar-text navbar-right"><a href="login.html" class="smothscroll">Login</a></p>
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>
	
	    <div class="container main-wrapper">

	    		<div class="middle-square">

                    <div class="text-center title-wrapper">
                        <h1 class="title title-arrow-box">Register</h1>
                    </div>
                    
                    <form id="register-form" role="form" action="children.html" method="post">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter your name">
                      </div>
                      <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter your email">
                      </div>
                      <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter a password">
                      </div>
                      <div class="form-group">
                        <label for="retype-password">Retype Password</label>
                        <input type="password" class="form-control" id="retype-password" placeholder="Enter your password again">
                      </div>
                      
                      <button class="btn btn-success"><span id="loading" class="icon-spinner js-hide"></span> Submit</button>
                    </form>

	    		</div>
	    
	    </div> <!--/ .container -->

    <div id="footer">
		<div class="container">
			<div class="row">
			    <div class="col-lg-12">
			        <div class="pull-left">
                        <img src="assets/img/paypal.svg" alt="" width="80">
                        <img src="assets/img/battlehack.svg" alt="" width="90">
			        </div>
			        <div class="pull-right">
                        <img src="assets/img/pronto.png" alt="" width="90">		
                        <img src="assets/img/facebook.png" alt="" width="30">
                        <img src="assets/img/google-plus.png" alt="" width="30">
                        <img src="assets/img/twitter.png" alt="" width="30">
			        </div>
			    </div>
			</div>            		
		</div>
	</div>
  </body>
</html>
